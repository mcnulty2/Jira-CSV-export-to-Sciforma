# Sciforma URL
sciforma.url=<Url>>
# Sciforma Username
sciforma.user=<User>
# Sciforma Password
sciforma.password=<Password>
# Sciforma delimiter (in the weekly notes)
sciforma.delimiter=\u0020+\u0020
# Browser to open Sciforma. Possible values: edge, firefox or chrome
sciforma.browser=edge
# Which week should be entered. Possible values 0 (this week), -1, (last week) -2, -3, +1, +2, +3
sciforma.week=0
